<!-- 6. Create a web page with a form where the input field has a yellow background color when it is focused on. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Focus</title>
</head>
<body>
    <form action="#">
        <div>
            <label for="user-name">Name : </label>
            <input type="text" name="user-name" id="user-name" required />
        </div>
        <br>
        <div>
            <label for="user-email">Email : </label>
            <input type="text" name="user-email" id="user-email" required />
        </div>
        <br>
        <div>
            <label for="user-password">Password : </label>
            <input type="password" name="user-password" id="user-password" required />
        </div>
        <br>
        <div>
            <input type="submit" value="Submit" />
        </div>
    </form>
</body>
</html>
