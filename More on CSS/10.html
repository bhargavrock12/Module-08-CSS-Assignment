<!-- 10. Create a simple webpage with a card similar to question number 2. The card must be semi-transparent as default and on hovering the card must be displayed clearly. Use CSS opacity to achieve this output. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            align-content: center;
            background-color: rgb(221, 25, 25);
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            margin: 0 auto;
            padding: 10px;
            text-align: center;
            width: 300px;
            opacity: 0.5; /* Semi-transparent by default */
        }
        div:hover {
            background-color: rgb(255, 0, 0);
            box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.7);
            opacity: 1; /* Fully opaque on hover */
        }
        img {
            height: 200px;
            width: 300px;
        }
        p {
            color: rgb(28, 0, 0);
            font-size: 20px;
            font-weight: bold;
            font-family: fantasy;
            margin: 10px 0 0 0;
        }
        a {
            color: rgb(51, 1, 1);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div>
        <a href="https://playvalorant.com"><img src="https://logodix.com/logo/2210867.jpg" alt="Valorant"></a>
        <p><b><a href="https://playvalorant.com">Valorant</a></b></p>
    </div>
</body>
</html>
