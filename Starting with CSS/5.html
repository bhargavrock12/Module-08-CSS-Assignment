<!-- 5. Create a web page with an image that is hidden until it is hovered over. Use a heading above the image that says hover below to reveal a surprise. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Image</title>
    <style>
        h1 {
            color: darkblue;
            text-align: center;
        }
        img {
            opacity: 0;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
        }
        img:hover {
            opacity: 1;
            margin-left: auto;
            margin-right: auto;
        }
        .image {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
