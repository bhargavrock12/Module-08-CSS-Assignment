<!-- 3. Create a web page with 5 a tag similar to a navigation bar. Each link should change to a different color when it is hovered over. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Effect</title>
    <style>
        .link-1:hover {
            color: red;
        }
        .link-2:hover {
            color: green;
        }
        .link-3:hover {
            color: blue;
        }
        .link-4:hover {
            color: rgb(216, 205, 53);
        }
        .link-5:hover {
            color: rgb(178, 34, 140);
        }
    </style>
</head>
<body>
    <a href="#home" class="link-1"> Home </a>
    <a href="#about" class="link-2"> About </a>
    <a href="#contact" class="link-3"> Contact </a>
    <a href="#services" class="link-4"> Services </a>
    <a href="#portfolio" class="link-5"> Portfolio </a>
</body>
</html>
